<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Платежные системы</title>
</head>
<body>
  <form class="cards-validate-widget">
    <div class="cards-validate-container">
      <div class="cards-logos-container">
        <img src="./js/cads_validate/img_cads/visa.png" alt="Visa" class="card-logo">
        <img src="./js/cads_validate/img_cads/mastercard.jpeg" alt="MasterCard" class="card-logo">
        <img src="./js/cads_validate/img_cads/american_express.png" alt="AmericanExpress" class="card-logo">
        <img src="./js/cads_validate/img_cads/discover.png" alt="Discover" class="card-logo">
        <img src="./js/cads_validate/img_cads/jcb.png" alt="JCB" class="card-logo">
        <img src="./js/cads_validate/img_cads/diners-club.png" alt="DinersClub" class="card-logo">
        <img src="./js/cads_validate/img_cads/mir.jpg" alt="МИР" class="card-logo">
      </div>
      <input id="cardnumber" class="cardnumber-input" type="text" placeholder="Введите номер карты">
      <button id="validate">Click to Validate</button>
      <div id="validation-result" class="result"></div>
    </div>
  </form>
</body>
</html>
